			<h1>
				Harnessing the Potential of Complex Structures to Create Powerful Artificial Muscles
			</h1>
		</div>
		<div>
		<h4>
			Actuation Lab is taking a revolutionary approach to the creation of fluid powered linear motion. By applying 
			complex origami inspired designs we are able to create single component actuators from a diverse range of materials 
			and processes. The excellent power-to-weight of these designs lends them to a wide range of applications, include 
			in emerging robotics and aerospace systems. We are launching with two versions of our actuator, a composite version
			for use with high-performance hydraulics system, and an accessible, fully customisable 3D printed version for low pressure pneumatic systems.
		</h4>
